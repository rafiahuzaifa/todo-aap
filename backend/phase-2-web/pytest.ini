[tool:pytest]
testpaths = ["tests"]
addopts = "-v --strict-markers --tb=short"
markers =
    unit: Unit tests
    integration: Integration tests
    e2e: End-to-end tests

[coverage:run]
source = ["src"]
omit = ["*/tests/*", "*/migrations/*"]

[coverage:report]
exclude_lines =
    pragma: no cover
    def __repr__
    raise AssertionError
    raise NotImplementedError
    if __name__ == .__main__.:
