version: '3.8'

services:
  postgres:
    image: postgres:16-alpine
    environment:
      POSTGRES_DB: evolution_todo
      POSTGRES_USER: todo_user
      POSTGRES_PASSWORD: todo_password
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data

  backend:
    build:
      context: .
      dockerfile: backend/phase-2-web/Dockerfile
    environment:
      DATABASE_URL: postgresql+asyncpg://todo_user:todo_password@postgres:5432/evolution_todo
      JWT_SECRET: your-secret-key-change-in-production
      JWT_ALGORITHM: HS256
    ports:
      - "8000:8000"
    depends_on:
      - postgres
    volumes:
      - ./backend/phase-2-web/src:/app/src

  frontend:
    build:
      context: .
      dockerfile: frontend/phase-2-web/Dockerfile
    environment:
      NEXT_PUBLIC_API_URL: http://backend:8000/api/v1
    ports:
      - "3000:3000"
    depends_on:
      - backend
    volumes:
      - ./frontend/phase-2-web/src:/app/src

volumes:
  postgres_data:
